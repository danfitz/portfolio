<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon | Dan Fitz</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Archivo+Narrow&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrapper">
            <img class="siteProfile" src="images/profile.JPG" alt="Dan Fitz">
            
            <h1 class="siteTitle">Dan Fitz</h1>
            <h2 class="siteDescription">Front-end Developer</h2>
            <div id="typedContainer">
                <p class="comingSoonMessage">Website coming soon...</p>
            </div>
            <span id="comingSoonTyped"></span>
            
            <ul class="socialLinks">
                <li><a href="https://github.com/danielfitz" target="_blank">
                    <i class="fab fa-github" aria-hidden></i>
                    <span class="sr-only">Github</span>
                </a></li>
                <li><a href="https://twitter.com/_danielfitz" target="_blank">
                    <i class="fab fa-twitter" aria-hidden></i>
                    <span class="sr-only">Twitter</span>
                </a></li>
                <li class='blogLink'><a href="https://blog.danielfitz.com" target="_blank">
                    Blog
                </a></li>
            </ul>
        </div>
        <div class="staggerContainer">
            <div class="staggerVisualizer"></div>
        </div>
    </header>
    <main>
    </main>

    <!-- anime.js import -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"></script>
    <!-- typed.js import -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <!-- stagger.js effect -->
    <script src="js/stagger.js"></script>
    <!-- typing.js effect -->
    <script src="js/typing.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/94656c5317.js"></script>
</body>
</html>
